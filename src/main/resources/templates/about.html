<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About page</title>
</head>

<body>
    <h1>This is about page</h1>
    <div th:replace="${isLogin} ? ~{base :: parent(~{::section})} : ~{base :: test(~{::#not-logged})}">
        <section id="main-content">
            <h1>User logged in.</h1>
            <h1>Hello, This is dynamic about page passed.</h1>
            <button>Click here.</button>
        </section>

        <section id="not-logged">
            <p>User logged out. Sign-In</p>
        </section>
    </div>
</body>

</html>
